<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube - Home</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/e33ac630af.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Daisy UI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=qLVB1tIe9Ts9&format=png" type="image/x-icon">
</head>

<body>
    <header class="sticky top-0 bg-white z-50 bg-gradient-to-b from-red-200 to-red-50">
        <nav class="flex justify-between w-11/12 mx-auto py-3 border-b-2 items-center">
            <div class="logo w-[100px]">
                <a href="index.html"><img src="./Assates/Logo.png" alt=""></a>
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-box" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn btn-outline btn-error">Sort</button>
            </div>
        </nav>
        
    </header>
    <nav id="category-container" class="flex justify-center py-3 gap-5">
        <!-- Categories Button Here -->
    </nav>
    <main>
        <section id="videos-container" class=" w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 ">

        </section>
    </main>


    <!-- Open the modal using ID.showModal() method -->
    <button id="modalButton" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-container">
                <!-- Dynamic content Show here -->
            </div>
            <div class="modal-action items-center">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-sm btn-outline btn-error ">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <!-- Javascript Files Link -->
    <script src="JS/index.js"></script>
</body>

</html>
