<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube - Home</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/e33ac630af.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=qLVB1tIe9Ts9&format=png" type="image/x-icon">
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="shadow-md bg-white">
        <nav class="flex justify-between w-11/12 mx-auto py-4 border-b-2 items-center">
            <div class="logo w-[120px]">
                <img src="./Assates/Logo.png" alt="PH-Tube Logo" class="w-full h-auto">
            </div>
            <div class="search flex-grow max-w-lg">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow p-2 rounded-lg focus:outline-none" placeholder="Search PH-Tube" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-5 w-5 text-gray-500">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn btn-outline btn-error px-6 py-2 rounded-lg hover:bg-red-500 hover:text-white transition-all duration-300">Sort</button>
            </div>
        </nav>
        <nav id="category-container" class="flex justify-center py-4 bg-gray-50 shadow-sm gap-4">
            <!-- Example Category Buttons -->
            <button class="btn btn-sm btn-primary">Category 1</button>
            <button class="btn btn-sm btn-primary">Category 2</button>
            <button class="btn btn-sm btn-primary">Category 3</button>
        </nav>
    </header>

    <main class="py-10">
        <section id="videos-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Dynamic video cards will be inserted here -->
            <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-2">Video Title</h3>
                    <p class="text-sm text-gray-600">Short description of the video content.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript Files Link -->
    <script src="JS/index.js"></script>
</body>

</html>
